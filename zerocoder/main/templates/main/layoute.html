{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}


    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-3">
                <div class="text-center mb-3">
                    <img src="{% static 'main/img/grafico.png' %}" alt="logo" class="img-fluid" width="150px">
                    <h4 class="mt-2">Графики</h4>
                </div>
                <nav>
                    {% include 'main/nav.html' %}
                </nav>
            </aside>
            <main class="col-md-9">
                <div class="content p-3">
                    {% block content %}
                    <!-- Ваш контент -->
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <footer class="text-center mt-4 py-4 bg-dark text-white">

        {% include 'main/footer.html' %}

        <p>&copy; 2024 Графики и диаграммы. </p>

    </footer>
    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
